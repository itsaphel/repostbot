plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'io.indices'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile group: "net.dean.jraw", name: "JRAW", version: "0.9.0"
    compile 'mysql:mysql-connector-java:5.1.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'io.indices.repostshamer.RepostShamer'
        )
    }
}

task copyToEnv(dependsOn: 'jar', type: Copy) {
    from 'build/libs/RepostShamer-' + project.version + '-all.jar'
    into '../RepostShamerProd'
}

shadowJar {
    mergeServiceFiles()
    configurations = [project.configurations.compile]

    manifest {
        attributes 'Implementation-Version': project.version
    }
}

build.dependsOn shadowJar
